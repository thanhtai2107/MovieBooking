<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/2fdd50f686.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container-fluid">
      <!-- Header -->
      <div
        class="row d-flex align-items-center"
        style="background-color: #205081; height: 60px"
      >
        <div class="col-2">
          <img
            src="https://cdn.haitrieu.com/wp-content/uploads/2022/01/Logo-FPT.png"
            alt=""
            style="height: 40px"
          />
        </div>
        <div class="col-10">
          <div class="d-flex justify-content-between align-items-center">
            <div class="d-flex gap-4 align-items-center ms-5">
              <div class="">
                <a href="#" class="text-decoration-none text-white"
                  >Showtimes</a
                >
              </div>
              <div class="dropdown">
                <a
                  class="dropdown-toggle text-decoration-none text-white"
                  href="#"
                  role="button"
                  id="dropdownMenuLink"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Movies
                </a>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </li>
                </ul>
              </div>
              <form action="">
                <div
                  class="bg-white d-flex align-items-center p-2 rounded-1 fs-6"
                  style="height: 35px; width: 250px"
                >
                  <input
                    type="text"
                    class="border-0 w-100"
                    style="outline: none"
                    placeholder="Search"
                  />
                  <button class="btn p-0">
                    <i class="fa-solid fa-magnifying-glass"></i>
                  </button>
                </div>
              </form>
            </div>
            <div class="d-flex gap-4">
              <a href="#" class="text-white text-decoration-none">
                <span>Login</span>
              </a>
              <div class="text-white" style="cursor: pointer">
                <span>Register</span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Content -->
      <div class="row">
        <div
          class="d-flex justify-content-center align-items-center"
          style="min-height: 90vh; background-color: #eff0f3"
        >

          <div style="width: 35%">
            <form
              action=""
              class="p-5 bg-white rounded-3"
              style="
                box-shadow: rgba(9, 30, 66, 0.25) 0px 4px 8px -2px,
                  rgba(9, 30, 66, 0.08) 0px 0px 0px 1px;
              "
              th:action="@{/login}"
              method="post"
              id="form-login"
            >
              <h4 class="text-center fw-bold mb-5">LOGIN</h4>
              <div th:if="${param.error}">
                <div class="text-danger mb-3">Invalid username or password</div>
              </div>
              <div class="mb-3">
                <input
                  type="text"
                  name="username"
                  id="username"
                  class="form-control"
                  placeholder="Username"
                  aria-describedby="helpId"
                />
                <small id="username-err" class="text-danger"></small>
              </div>
              <div class="mb-5">
                <input
                  type="password"
                  name="password"
                  id="password"
                  class="form-control"
                  placeholder="Password"
                  aria-describedby="helpId"
                />
                <small id="password-err" class="text-danger"></small>
              </div>
              <button
                class="btn text-white w-100"
                style="background-color: #347ab7"
              >
                <i class="fa-solid fa-right-to-bracket"></i>
                Login
              </button>
            </form>

            <div class="mt-3 d-flex justify-content-center">
              <span>Don't have an account yet?</span>
              <a href="#" class="text-dark ms-2">Register now!</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  <script>
    $(document).ready(function () {
      let usernameErr = false;
      let passwordErr = false;

      $("#username").on("blur", function () {
        checkUsername();
      });

      $("#password").on("blur", function () {
        checkPassword();
      });

      function checkUsername() {
        const regex = /^[a-zA-Z0-9]{3,}$/;
        let username = $("#username").val();
        if (username.trim() == "") {
          $("#username-err").show();
          $("#username-err").text("Username is required");
          usernameErr = false;
        } else if (!regex.test(username)) {
          $("#username-err").show();
          $("#username-err").text("Username format is incorrect");
        }
        else {
          $("#username-err").hide();
          usernameErr = true;
        }
      }

        function checkPassword() {
          const regex = /^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*\W)(?!.* ).{8,}$/;
          let password = $("#password").val();
          if (password.trim() == "") {
            $("#password-err").show();
            $("#password-err").text("Password is required");
            passwordErr = false;
          } else if (!regex.test(password)) {
            $("#password-err").show();
            $("#password-err").text("Password format is incorrect ('Example?123')"
            );
          }
          else {
            $("#password-err").hide();
            passwordErr = true;
          }
        }

        $("#form-login").on("submit", function (e) {
          checkUsername();
          checkPassword();

          if (!usernameErr || !passwordErr) {
            e.preventDefault();
          }
        })
    })
  </script>
  </body>
</html>
