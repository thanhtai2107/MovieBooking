<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Promotion</title>
    <!-- Bootstrap 5 CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
    />
    <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"
    ></script>
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"
    ></script>
    <script
            src="https://kit.fontawesome.com/2fdd50f686.js"
            crossorigin="anonymous"
    ></script>
    <script
            src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
            crossorigin="anonymous"
    ></script>
    <style>
        /* css of sidebar */
        .list-group-item {
            text-align: start;
        }

        .list-group-item a {
            text-decoration: none;
            color: black;
        }

        /* Add hover effect for all links */
        .list-group-item a:hover {
            color: #007bff;
        }
        .sidebar {
            height: 100vh;
            background-color: #f8f9fa;
        }

        .content {
            padding: 20px;
            background-color: #e9ecef;
            /* Gray background for content */
        }

        .white-background {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            border: 1px solid #dee2e6;
            /* Gray border */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            /* Subtle shadow */
        }

        .bordered-title {
            border-bottom: 2px solid #dee2e6;
            padding-bottom: 10px;
        }
    </style>
</head>

<body>
<!-- Main Container -->
<div class="container-fluid">

    <div
            class="row d-flex align-items-center"
            style="background-color: #205081; height: 60px"
    >
        <div class="col-2">
            <img
                    src="https://cdn.haitrieu.com/wp-content/uploads/2022/01/Logo-FPT.png"
                    alt=""
                    style="height: 40px"
            />
        </div>
        <div class="col-10">
            <div class="d-flex justify-content-between align-items-center">
                <div class="d-flex gap-4 align-items-center ms-5"></div>
                <div class="d-flex gap-4">
                    <a href="#" class="text-white text-decoration-none">
                        <i class="fa-solid fa-user"></i>
                        <span>Welcome, tientv5</span>
                    </a>
                    <div class="text-white" style="cursor: pointer">
                        <i class="fa-solid fa-power-off"></i>
                        <span>Logout</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-2 sidebar" style="background-color: white">
            <!-- Sidebar content here -->
            <div
                    class="card-holder h-100 text-center"
                    style="background-color: white"
            >
                <div class="card-header" style="background-color: white">
                    <img
                            src="https://i.pinimg.com/564x/5b/b1/6e/5bb16e3e270ae5dd89dd9f29064eb12a.jpg"
                            alt=""
                            style="
                  height: 100px;
                  width: 100px;
                  border-radius: 100%;
                  align-self: center;
                "
                    />
                    <h5 class="card-title">User name</h5>
                </div>
                <div class="card-selection align-items-center">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item"><a href="">Register Account</a></li>
                        <li class="list-group-item">
                            <a href="">Account management</a>
                        </li>
                        <li class="list-group-item"><a href="">Booking Ticket</a></li>
                        <li class="list-group-item">
                            <a href="">Ticket Selling Management</a>
                        </li>
                        <li class="list-group-item">
                            <a href="">Ticket Booking Management</a>
                        </li>
                        <li class="list-group-item">
                            <a href="">Employee Management</a>
                        </li>
                        <li class="list-group-item">
                            <a href="">Cinema Room Management</a>
                        </li>
                        <li class="list-group-item"><a href="">Movie Management</a></li>
                        <li class="list-group-item">
                            <a href="">Promotion Management</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- Main Content -->
        <div class="col-10 content">
            <div class="card">
                <div class="row d-flex justify-content-center">
                    <img
                            th:src="@{${promotion.image}}"
                            class="card-img-center"
                            alt="..."
                            style="
                                width: 60%;
                                object-fit: cover;
                                overflow: hidden;
                                "
                    />
                </div>

                <div class="card-body">
                    <form th:action="@{/editPromotion}" method="post">
                        <input name="id" id="promotionId" type="hidden" th:value="${promotion.promotionId}"></input>
                        <div class="mb-3">
                            <label for="title" class="form-label"
                            ><strong>Title:</strong></label
                            >
                            <input
                                    type="text"
                                    class="form-control"
                                    id="title"
                                    name="title"
                                    th:value="${promotion.title}"
                                    required
                            />
                        </div>
                        <div class="mb-3">
                            <label for="startTime" class="form-label"
                            ><strong>Start Time:</strong></label
                            >
                            <input
                                    type="date"
                                    class="form-control"
                                    id="startTime"
                                    name="startTimeString"
                                    placeholder="Start Time"
                                    th:value="${promotion.startTime}"
                            />
                        </div>
                        <div class="mb-3">
                            <label for="endTime" class="form-label"
                            ><strong>End Time:</strong></label
                            >
                            <input
                                    type="date"
                                    class="form-control"
                                    id="endTime"
                                    name="endTimeString"
                                    placeholder="End Time"
                                    th:value="${promotion.endTime}"
                            />
                        </div>
                        <div class="mb-3">
                            <label for="discountLevel" class="form-label"
                            ><strong>Discount Level:</strong></label
                            >
                            <input
                                    type="number"
                                    class="form-control"
                                    id="discountLevel"
                                    name="discountLevelString"
                                    placeholder="Discount Level"
                                    th:value="${promotion.discountLevel}"
                            />
                        </div>
                        <div class="mb-3">
                            <label for="detail" class="form-label"
                            ><strong>Detail:</strong></label
                            >
                            <input
                                    type="text"
                                    class="form-control"
                                    id="detail"
                                    name="detail"
                                    placeholder="Detail"
                                    th:value="${promotion.detail}"
                            />
                        </div>
                        <div class="mb-3">
                            <label for="image" class="form-label"
                            ><strong>Image:</strong></label
                            >
                            <input
                                    type="file"
                                    class="form-control"
                                    id="image"
                                    name="imageLink"
                            />
                        </div>
                        <div class="d-flex justify-content-start">
                            <button type="submit" class="btn btn-primary me-2">
                                <i class="fa-solid fa-check"></i> Save
                            </button>
                            <button
                                    type="button"
                                    class="btn btn-primary"
                                    onclick="goBack()"
                            >
                                <i class="fa-solid fa-xmark"></i> Back
                            </button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
<script>
    function goBack() {
        window.history.back();
    }
</script>
</body>
</html>
