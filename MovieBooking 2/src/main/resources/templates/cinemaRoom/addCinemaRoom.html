<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema Room List</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/2fdd50f686.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <style>
        /* css of sidebar */
        .list-group-item {
            text-align: start;
        }

        .list-group-item a {
            text-decoration: none;
            color: black;

        }

        /* Add hover effect for all links */
        .list-group-item a:hover {
            color: #007bff;
        }

        .sidebar {
            height: 100vh;
            background-color: #f8f9fa;
        }

        .content {
            padding: 20px;
            background-color: #e9ecef;
            /* Gray background for content */
        }

        .white-background {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            border: 1px solid #dee2e6;
            /* Gray border */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            /* Subtle shadow */
        }

        .bordered-title {
            border-bottom: 2px solid #dee2e6;
            padding-bottom: 10px;
        }

        .star {
            color: red;
        }
    </style>
</head>

<body>

<!-- Main Container -->
<div class="container-fluid">
    <!-- Header of admin -->
    <div th:insert="~{component/AdminHeader}"></div>

    <div class="row">
        <!-- Sidebar of Admin -->
        <div class="col-2 sidebar" style="background-color: white;">
            <!-- Sidebar content here -->
            <div th:insert="~{component/AdminSidebar}"></div>
        </div>

        <!-- Main Content -->
        <div class="col-10 content">
            <div class="container-fluid white-background">
                <h5 class="text-center mb-4 bordered-title">Add New Cinema Room</h5>
                <form method="post" th:action="@{/cinemaRoom/addCinemaRoom}" th:object="${cinemaRoom}">
                    <div class="mb-3">
                        <b>Cinema Room Name: <span class="star">*</span></b>
                        <input type="text" class="form-control" placeholder="Cinema Room Name" th:field="*{cinemaName}">
                    </div>
                    <div class="mb-3">
                        <b>Seat Quantity: <span class="star">*</span></b>
                        <input type="text" class="form-control" placeholder="Seat Quantity" th:field="*{seatQuantity}">
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary"><i class="fa fa-check"></i>Add</button>
                        <a th:href="@{/cinemaRoom/listCinemaRoom}" class="btn btn-primary"><i class="fa fa-xmark"></i>Back</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>

</html>
